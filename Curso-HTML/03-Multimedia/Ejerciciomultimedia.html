<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="images.jpg" alt="mario" width="400" height="200">
        <br>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="Darth Vader - Escena Final _ Rogue One (LATINO) HD.mp4" loop autoplay muted controls width="400" height="200">

        </video>
        <br>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="y2mate.com - Callejeros  Creo Letra.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
